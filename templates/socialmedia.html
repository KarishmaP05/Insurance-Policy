{% extends "base.html" %}
{% load static %}
{% block mainsection %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-md-row mb-4 gap-2 gap-lg-0">
                <li class="nav-item">
                  <a class="nav-link " href="/profile"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Personal Details</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/familydetails"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Family Details</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/socialmedia"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Social Media</a
                  >
                </li>
              </ul>
          <div class="card mb-4">
            <h4 class="card-header">Social Media</h4>
            <!-- Account -->
            <div class="card-body pt-2 mt-1">
              <form id="formAccountSettings" method="POST"  action="/saveprofile/">
                {% csrf_token %}
                <div class="row mt-2 gy-4">
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input
                        class="form-control"
                        type="text"
                        id="linkedin"
                        name="linkedin"
                        autofocus />
                      <label for="linkedin">LinkedIn</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input class="form-control" type="text" name="twitter" id="twitter" />
                      <label for="twitter">Twitter</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input
                        class="form-control"
                        type="text"
                        id="instagram"
                        name="instagram"
                        placeholder="instagram" />
                      <label for="instagram">Instagram</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary me-2">Save changes</button>
                  <input type="hidden" value="social_media" name="save_type">
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
              </form>
            </div>
            <!-- /Account -->
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

{% endblock mainsection %}
