{% extends "base.html" %}
{% load static %}
{% block mainsection %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-md-row mb-4 gap-2 gap-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/profile"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Personal Details</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/familydetails"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Family Details</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/socialmedia"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Social Media</a
                  >
                </li>
              </ul>
          <div class="card mb-4">
            <h4 class="card-header">Family Details</h4>
            <!-- Account -->
            <div class="card-body">
            </div>
            <div class="card-body pt-2 mt-1">
              <form id="formAccountSettings" method="POST"  action="/saveprofile/">
                {% csrf_token %}
                <div class="row mt-2 gy-4">
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input
                        class="form-control"
                        type="text"
                        id="fathername"
                        name="fatherName"
                        value="{{update_user.FatherName}}"
                         />
                      <label for="fatherName">Father's Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input 
                      class="form-control" 
                      type="date" 
                      name="fatherDOB" 
                      id="fdob" 
                      value="{{update_user.FatherDOB}}" 
                      />
                      <label for="FDOB">Father's DOB</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input
                        class="form-control"
                        type="text"
                        id="mothername"
                        name="motherName"
                        value="{{update_user.MotherName}}""
                      />
                      <label for="motherName">Mother's Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <input
                        type="date"
                        class="form-control"
                        id="mdob"
                        name="motherDOB"
                        value="{{update_user.MotherDOB}}" />
                      <label for="MDOB">Mother's DOB</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline">
                      <select id="maritalstatus" name="maritalstatus" class="select2 form-select" value="{{update_user.MaritalStatus}}">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                      </select>
                      <label for="maritalstatus">Marital Status</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary me-2">Save changes</button>
                  <input type="hidden" value="family_details" name="save_type">
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
              </form>
            </div>
            <!-- /Account -->
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

{% endblock mainsection %}
